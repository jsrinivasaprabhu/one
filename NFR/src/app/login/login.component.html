<div class="container-fluid">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 banner">
      <div class="row h-100"></div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
      <div class="row h-100">
        <div class="col-lg-2 col-md-2 col-sm-2 my-auto"></div>
        <div class="col-lg-8 col-md-8 col-sm-8 my-auto">
          <h3 class="display-7">Sign In</h3>
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="this.errorText !== ''"
          >
            {{ this.errorText }}
          </div>
          <form class="form">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                placeholder="Example : nfr@test.com"
                type="email"
                required
                #name="ngModel"
                [email]="true"
                [class.is-invalid]="name.invalid && name.touched"
                class="form-control"
                name="email"
                [(ngModel)]="userSignInData.email"
              />
              <small
                class="text-danger"
                [class.d-none]="name.valid || name.untouched"
                >Email is required</small
              >
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                [(ngModel)]="userSignInData.password"
                #password="ngModel"
                [class.is-invalid]="password.invalid && password.touched"
                name="password"
                type="password"
                class="form-control"
                required
              />
              <small
                class="text-danger"
                [class.d-none]="password.valid || password.untouched"
              >
                Password is required
              </small>
            </div>
            <div class="form-group">
              <button
                type="button"
                class="btn btn-primary float-right"
                (click)="signInUser()"
              >
                Login
              </button>
            </div>
          </form>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 my-auto"></div>
      </div>
    </div>
  </div>
</div>
