<div class="container-fluid">
    <div style="margin-top: 30px;">
        <div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="row h-100">
                <div class="col-lg-8 col-md-8 col-sm-8 my-auto">

                    <form class="form">

                        <div class="form-group">
                            <label for="applicationName">Application Name</label>
                            <input placeholder="Example : Test" type="text" required #applicationName="ngModel" [class.is-invalid]="applicationName.invalid && applicationName.touched"
                                class="form-control" name="applicationName" [(ngModel)]="userSignInData.applicationName" />

                            <small class="text-danger" [class.d-none]="applicationName.valid || applicationName.untouched">
                            Application Name is required
                            </small>
                        </div>

                        <div class="form-group">
                            <label for="applicationType">Application Type</label>
                            <select type="text" class="form-control" #applicationType="ngModel" name="applicationType"     [(ngModel)]="userSignInData.applicationType">
                            <option >WebApplication</option>
                            <option >API Services</option>
                            <option >Batch</option>
                            </select>
                        </div>

                        <!--<div class="form-group">
                            <label for="password">Password</label>
                            <input [(ngModel)]="userSignInData.password" #password="ngModel" [class.is-invalid]="password.invalid && password.touched"
                                name="password" type="password" class="form-control" required />
                            <small class="text-danger" [class.d-none]="password.valid || password.untouched">
                            Password is required
                            </small>
                        </div>-->

                        <div class="form-group">
                            <label for="about">About</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" 
                            placeholder="Type your Message here - Max 500 characters"
                            cols="50" rows="3" #about="ngModel" name="about" [(ngModel)]="userSignInData.about"
                            maxlength="500">
                           
                            </textarea>  
                            <!--{{500 - userSignInData.about.length}} Characters left-->
                        </div>


                        <div class="form-group">
                            <button type="button" class="btn btn-primary float-right" (click)="test()">
                             SUBMIT
                             </button>
                        </div>

                    </form>

                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 my-auto"></div>
            </div>
        </div>
    </div>
</div>
